<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <h1>To-DO List</h1>
        </div>
        <div class="nav-right">
            <span id="user-info">Welcome, <span id="nav-username">User</span> - <span id="nav-position">Position</span></span>
            <span id="task-count">Pending Tasks: 0</span>
            <button id="sync-btn">ðŸ”„ Sync</button>
            <div class="datetime-container">
                <span id="current-date"></span>
                <span id="current-time"></span>
            </div>
        </div>
    </nav>
    <div class="container">
        <header>
            <h1>Daily Tasks <img src="/vecteezy_to-do-list-icon-design_31738279.png" /></h1>
            <div class="profile-info">
                <p>Name: <input type="text" id="profile-name" placeholder="Enter your name"></p>
                <p class="profile-role">Position:
                    <select id="profile-role">
                        <option value="" disabled selected>Select your role</option>
                        <option value="manager">Manager</option>
                        <option value="frontend">Front End Developer</option>
                        <option value="backend">Back End Developer</option>
                        <option value="uidesigner">UI Designer</option>
                        <option value="uxdesigner">UX Designer</option>
                    </select>
                </p>
            </div>
        </header>

        <main>
            <section class="new-task">
                <h2>New Task</h2>
                <input type="text" id="task-title" placeholder="Enter task">
                <div class="priority-options">
                    <label><input type="radio" name="priority" value="low" checked> Low</label>
                    <label><input type="radio" name="priority" value="medium"> Medium</label>
                    <label><input type="radio" name="priority" value="high"> High</label>
                </div>
                <label for="due-date">Exp Date:</label>
                <input type="date" id="due-date">
                <button id="add-task">Submit</button>
            </section>

            <section class="task-list">
                <h2><i class="fas fa-tasks"></i> To-Do Lists</h2>
                <ul id="tasks"></ul>
                <ul id="overdue-tasks"></ul>

                <section class="done-list">
                    <h2><i class="fas fa-check-circle"></i> Completed Tasks</h2>
                    <ul id="done-tasks"></ul>
                </section>
            </section>
        </main>

        <button id="delete-all-tasks">Delete All Tasks</button>
    </div>

    <footer>
        <h3>2024 &copy; <span class="made">Made by OngkyPermana</span></h3>
    </footer>

    <script src="script.js"></script>
    <script>
        function updateClock() {
            const now = new Date();
            const options = { weekday: 'short', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('current-time').textContent = now.toLocaleString('en-US', options);
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
